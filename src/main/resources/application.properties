spring.application.name=taller-backend

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.customJs=/swagger-ui/swagger-config.js
springdoc.swagger-ui.customCss=/swagger-ui/swagger-custom.css
